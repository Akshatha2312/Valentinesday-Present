<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine? üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ffd700 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Floating Hearts */
.heart {
    position: absolute;
    background: linear-gradient(45deg, #667eea, #f093fb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 20px;
    animation: float 5s linear infinite;
    filter: drop-shadow(0 0 5px rgba(240, 147, 251, 0.6));
}
@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Glass Card */
.card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 50px 60px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2) inset;
    transition: all 0.5s ease;
    animation: cardFloat 3s ease-in-out infinite;
    border: 3px solid rgba(255, 255, 255, 0.4);
    min-width: 500px;
    max-width: 600px;
}

.card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 30px 80px rgba(102, 126, 234, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.3) inset;
    background: rgba(255, 255, 255, 0.3);
}

@keyframes cardFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
}

h1 {
    font-size: 48px;
    font-weight: 700;
    background: linear-gradient(45deg, #fff, #ffd700, #ff69b4, #fff);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: colorShift 3s ease infinite;
    text-shadow: none;
    transition: all 0.3s ease;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

h1:hover {
    transform: scale(1.08);
    filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8));
}

@keyframes colorShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    margin-top: 30px;
    min-height: 80px;
}

button {
    padding: 18px 45px;
    font-size: 20px;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    letter-spacing: 0.5px;
}

/* YES BUTTON */
#yesBtn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    background-size: 200% 200%;
    animation: buttonGradient 3s ease infinite;
    color: white;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6), 0 0 20px rgba(245, 87, 108, 0.4);
    border: 2px solid rgba(255, 255, 255, 0.3);
}
#yesBtn:hover {
    transform: scale(1.2) translateY(-5px);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.8), 0 0 30px rgba(245, 87, 108, 0.6);
    animation: pulse 0.6s infinite, buttonGradient 3s ease infinite;
}

@keyframes buttonGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes pulse {
    0%, 100% { transform: scale(1.2) translateY(-5px); }
    50% { transform: scale(1.25) translateY(-8px); }
}

/* NO BUTTON */
#noBtn {
    background: linear-gradient(135deg, #ffffff, #fff0f5);
    color: #667eea;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    transition: all 0.3s ease;
    border: 2px solid rgba(102, 126, 234, 0.2);
}
#noBtn:hover {
    transform: scale(1.15) translateY(-5px) rotate(8deg);
    background: linear-gradient(135deg, #f093fb, #ffd700);
    color: white;
    box-shadow: 0 12px 35px rgba(240, 147, 251, 0.6);
}

#popup {
    display: none;
    margin-top: 30px;
    animation: fadeIn 1s ease forwards;
}

#popup h2 {
    color: white;
    font-size: 32px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    font-weight: 700;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

img {
    width: 300px;
    border-radius: 25px;
    margin-top: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    transition: all 0.4s ease;
    animation: photoGlow 2s ease-in-out infinite;
    border: 3px solid rgba(255, 255, 255, 0.4);
}

img:hover {
    transform: scale(1.08) rotate(3deg);
    box-shadow: 0 20px 50px rgba(102, 126, 234, 0.7), 0 0 30px rgba(240, 147, 251, 0.5);
}

@keyframes photoGlow {
    0%, 100% { box-shadow: 0 15px 40px rgba(0,0,0,0.5); }
    50% { box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6); }
}

/* üíû Name Animation */
#nameDisplay {
    display: none;
    font-size: 36px;
    font-weight: 700;
    background: linear-gradient(45deg, #ffd700, #fff, #ff69b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-top: 25px;
    animation: heartbeat 1s infinite;
    filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
}
@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* üíç Second Screen */
#secondScreen {
    display: none;
    position: absolute;
    text-align: center;
    color: white;
    animation: fadeIn 1.5s ease forwards;
    max-width: 600px;
    padding: 30px;
}

#secondScreen h1 {
    font-size: 52px;
    margin-bottom: 40px;
}

#foreverBtn {
    padding: 20px 50px;
    font-size: 24px;
    font-weight: 700;
    border-radius: 50px;
    border: 3px solid rgba(255, 255, 255, 0.5);
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.4s ease;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
}
#foreverBtn:hover {
    transform: scale(1.15) translateY(-5px);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.8);
    background: linear-gradient(135deg, #f093fb, #ffd700);
}

/* üéÜ Confetti */
.confetti {
    position: absolute;
    width: 12px;
    height: 12px;
    border-radius: 3px;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

/* üíñ Final Screen */
#finalScreen {
    display: none;
    position: absolute;
    text-align: center;
    color: white;
    animation: fadeIn 2s ease forwards;
    padding: 40px;
}
#finalScreen h1 {
    font-size: 56px;
    font-weight: 800;
    animation: glow 2s infinite alternate;
    margin-bottom: 20px;
}
#finalScreen h2 {
    font-size: 40px;
    font-weight: 600;
}
@keyframes glow {
    from { filter: drop-shadow(0 0 20px #ffd700); }
    to { filter: drop-shadow(0 0 40px #ff69b4); }
}

/* Heart Pop-up Modal */
#heartPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    animation: popupAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

#heartPopup .popup-content {
    background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
    background-size: 300% 300%;
    animation: popupGradient 4s ease infinite;
    padding: 60px 70px;
    border-radius: 40px;
    text-align: center;
    box-shadow: 0 25px 80px rgba(102, 126, 234, 0.9), 0 0 100px rgba(245, 87, 108, 0.5);
    border: 4px solid rgba(255, 255, 255, 0.6);
    position: relative;
    overflow: hidden;
    min-width: 400px;
}

@keyframes popupGradient {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

#heartPopup h2 {
    color: white;
    font-size: 42px;
    font-weight: 800;
    margin: 0;
    text-shadow: 3px 3px 15px rgba(0,0,0,0.4);
    animation: popupPulse 1s ease infinite;
    letter-spacing: 2px;
}

#heartPopup p {
    font-size: 26px;
    font-weight: 600;
}

.floating-heart {
    position: absolute;
    font-size: 40px;
    animation: floatHeart 3s ease-in-out infinite;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
}

@keyframes popupAppear {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

@keyframes popupPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes floatHeart {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    25% { transform: translateY(-20px) rotate(5deg); }
    75% { transform: translateY(-10px) rotate(-5deg); }
}

.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: linear-gradient(45deg, #ffd700, #fff);
    border-radius: 50%;
    animation: sparkleAnim 1.5s ease-in-out infinite;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
}

@keyframes sparkleAnim {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
}

#overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(102, 126, 234, 0.4), rgba(0, 0, 0, 0.8));
    backdrop-filter: blur(8px);
    z-index: 999;
    animation: fadeIn 0.5s ease;
}
</style>
</head>

<body>

<div id="overlay" onclick="closeHeartPopup()"></div>

<div id="heartPopup">
    <div class="popup-content">
        <h2>üíñ YES! üíñ</h2>
        <div style="font-size: 80px; margin: 20px 0; animation: heartbeat 0.8s infinite;">‚ù§Ô∏è</div>
        <p style="color: white; font-size: 26px; font-weight: 600; text-shadow: 2px 2px 8px rgba(0,0,0,0.4);">I knew you'd say yes! üíï</p>
        <div class="floating-heart" style="top: 10%; left: 10%;">üíó</div>
        <div class="floating-heart" style="top: 20%; right: 15%; animation-delay: 0.5s;">üíñ</div>
        <div class="floating-heart" style="bottom: 15%; left: 20%; animation-delay: 1s;">üíù</div>
        <div class="floating-heart" style="bottom: 20%; right: 10%; animation-delay: 1.5s;">üíì</div>
        <div class="sparkle" style="top: 30%; left: 25%; animation-delay: 0.2s;"></div>
        <div class="sparkle" style="top: 45%; right: 30%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="bottom: 35%; left: 35%; animation-delay: 0.8s;"></div>
        <div class="sparkle" style="bottom: 40%; right: 25%; animation-delay: 1.1s;"></div>
        <button onclick="closeHeartPopup()" style="margin-top: 25px; padding: 16px 40px; border: none; border-radius: 50px; background: white; color: #667eea; font-size: 20px; font-weight: 700; cursor: pointer; box-shadow: 0 8px 25px rgba(0,0,0,0.4); transition: all 0.3s ease; letter-spacing: 1px;" onmouseover="this.style.transform='scale(1.1) translateY(-3px)'; this.style.boxShadow='0 12px 35px rgba(102, 126, 234, 0.6)'" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.4)'">Continue üíï</button>
    </div>
</div>

<div class="card" id="mainCard">
    <h1>Will You Be My Valentine? üíï</h1>

    <div class="buttons" id="buttonContainer">
        <button id="yesBtn" onclick="showLove()">Yes üíò</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="popup">
        <h2 style="color:white; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); font-size: 32px; margin-bottom: 20px; font-weight: 700;">I LOVE YOU SO MUCHHH üòçüíñ</h2>
        <img src="love.jpg" alt="Our Photo">
        <div id="nameDisplay">Akshatha ü©µü´Ç Sanjay</div>
    </div>
</div>

<!-- üíç Second Screen -->
<div id="secondScreen">
    <h1>Will You Be Mine Forever? üíç</h1>
    <button id="foreverBtn" onclick="finalLove()">Always ‚ù§Ô∏è</button>
</div>

<!-- üíñ Final Screen -->
<div id="finalScreen">
    <h1>Forever & Always üíñ</h1>
    <h2>Akshatha ‚ù§Ô∏è Sanjay</h2>
</div>

<audio id="loveSong" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * 300;
    const y = Math.random() * 80;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function launchConfetti() {
    const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#ffd700', '#ff69b4'];
    for(let i=0; i<100; i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
        document.body.appendChild(confetti);
        setTimeout(()=> confetti.remove(),3000);
    }
}

function showLove() {
    // Show heart popup first
    document.getElementById("heartPopup").style.display="block";
    document.getElementById("overlay").style.display="block";
    document.getElementById("loveSong").play();
    launchConfetti();
    createBurstHearts();
}

function closeHeartPopup() {
    document.getElementById("heartPopup").style.display="none";
    document.getElementById("overlay").style.display="none";
    
    // Continue with original flow
    document.getElementById("popup").style.display="block";
    document.getElementById("buttonContainer").style.display="none";
    document.getElementById("nameDisplay").style.display="block";
    launchConfetti();

    setTimeout(()=>{
        document.getElementById("mainCard").style.display="none";
        document.getElementById("secondScreen").style.display="block";
    },5000);
}

function createBurstHearts() {
    for(let i = 0; i < 30; i++) {
        setTimeout(() => {
            const heart = document.createElement("div");
            heart.innerHTML = ["üíñ", "üíó", "üíï", "üíì", "üíù", "‚ù§Ô∏è"][Math.floor(Math.random() * 6)];
            heart.style.position = "fixed";
            heart.style.fontSize = Math.random() * 30 + 20 + "px";
            heart.style.left = "50%";
            heart.style.top = "50%";
            heart.style.zIndex = "1001";
            heart.style.pointerEvents = "none";
            
            const angle = (Math.PI * 2 * i) / 30;
            const velocity = Math.random() * 300 + 200;
            const tx = Math.cos(angle) * velocity;
            const ty = Math.sin(angle) * velocity;
            
            heart.style.animation = `burstHeart 2s ease-out forwards`;
            heart.style.setProperty('--tx', tx + 'px');
            heart.style.setProperty('--ty', ty + 'px');
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }, i * 30);
    }
}

const style = document.createElement('style');
style.textContent = `
    @keyframes burstHeart {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
        100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1); opacity: 0; }
    }
`;
document.head.appendChild(style);

function finalLove(){
    document.getElementById("secondScreen").style.display="none";
    document.getElementById("finalScreen").style.display="block";
    launchConfetti();
}
</script>

</body>
</html>
