body::before {

    left: 50%;

}

@keyframes megaHeartbeat {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }

}

@keyframes gradientShift {

/* Floating Hearts */
.heart {

@keyframes float {

    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* Glass Card */

    -webkit-backdrop-filter: blur(25px);

    border-radius: 40px;

.card::before {

.card::after {

@keyframes spinHeart {

}

@keyframes heartbeatSide {
